<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Case Law Chat</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #1e1e2e; 
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #f8f8f8;
        }
        #chat-container { 
            width: 50%; 
            margin: auto; 
            background: #2a2a3b; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #chat-box { 
            height: 400px; 
            overflow-y: auto; 
            padding: 15px; 
            border: none; 
            background: #1e1e2e; 
            text-align: left;
            border-radius: 8px;
            scrollbar-width: thin;
            scrollbar-color: #007bff #2a2a3b;
        }
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background: #007bff;
            border-radius: 4px;
        }
        .user-message {
            background: #007bff;
            color: white; 
            padding: 8px 12px;
            border-radius: 8px;
            display: inline-block;
            margin: 8px 0;
            max-width: 80%;
            align-self: flex-end;
        }
        .ai-message {
            background: #44475a; 
            padding: 10px; 
            border-radius: 8px;
            display: inline-block;
            margin: 8px 0;
            max-width: 80%;
            align-self: flex-start;
        }
        #user-input { 
            width: 75%; 
            padding: 12px; 
            border: none; 
            border-radius: 8px; 
            margin-top: 10px; 
            background: #3b3b4f;
            color: white;
            outline: none;
        }
        #send-btn { 
            padding: 12px 15px; 
            background: #007bff; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        #send-btn:hover {
            background: #0056b3;
        }
        /* Footer Styling */
        #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #282a36;
            color: #f8f8f8;
            padding: 10px 0;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>üìú AI Case Law Chat</h1>

<div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Ask about case law...">
    <button id="send-btn">Send</button>
</div>

<!-- Copyright Footer -->
<div id="footer">
    &copy; Copyright 2025: Chittaranjan G Nivargi
</div>

<script>
document.getElementById("send-btn").addEventListener("click", async function() {
    const userInput = document.getElementById("user-input").value.trim();
    if (!userInput) return;

    const chatBox = document.getElementById("chat-box");
    chatBox.innerHTML += `<div class="user-message">üßë‚Äçüíº You: ${userInput}</div>`;
    chatBox.innerHTML += `<div class="ai-message">ü§ñ AI: <em>Thinking...</em></div>`;

    try {
        const response = await fetch(`http://127.0.0.1:5000/api/search?query=${encodeURIComponent(userInput)}`);
        if (!response.ok) throw new Error(`Server error: ${response.status}`);

        const data = await response.json();
        chatBox.innerHTML += `<div class="ai-message">ü§ñ AI: ${data.response}</div>`;
    } catch (error) {
        console.error("Error fetching response:", error);
        chatBox.innerHTML += `<div class="ai-message" style="color: red;">‚ö†Ô∏è Error: Unable to connect to server.</div>`;
    }

    document.getElementById("user-input").value = "";
    chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the latest message
});
</script>

</body>
</html>
